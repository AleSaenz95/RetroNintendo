<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contraseña - RetroNintendo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <style>
        /* Estilos para el contenedor */
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #ffcc00;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        p {
            color: #ccc;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #ffcc00;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 1.1em;
        }

        .password-hint {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #b20710;
        }

        /* Estilo para los mensajes flash */
        .flash-message {
            color: #e50914;
            background-color: #111;
            border: 1px solid #e50914;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Actualizar Contraseña</h1>
        <p>La nueva contraseña debe tener entre 8 y 14 caracteres, incluir mayúsculas, minúsculas y al menos un carácter especial.</p>
        
        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('actualizar_contrasena') }}" method="POST">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
        
            <label for="nueva_password">Nueva Contraseña:</label>
            <input type="password" id="nueva_password" name="nueva_password" required>
        
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        
            <input type="submit" value="Actualizar Contraseña">
        </form>
        
    </div>
</body>
</html>
