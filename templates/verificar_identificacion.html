<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Identificación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #ffcc00; /* Color amarillo estilo RetroNintendo */
            margin-top: 20px;
        }

        .formulario-verificacion {
            max-width: 600px;
            background-color: #111; /* Fondo oscuro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .formulario-verificacion label {
            color: #ffcc00; /* Color amarillo */
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
        }

        .formulario-verificacion input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
        }

        .formulario-verificacion input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #e50914; /* Rojo estilo Nintendo */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .formulario-verificacion input[type="submit"]:hover {
            background-color: #b20710; /* Rojo más oscuro en hover */
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #222;
            border-radius: 10px;
            color: #ffcc00;
            font-size: 1.2em;
            text-align: center;
        }

        /* Botón de volver */
        .btn-volver {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00; /* Amarillo estilo Nintendo */
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-volver:hover {
            background-color: #e5b800;
        }
    </style>
</head>
<body>
    <h1>Verificación de Identificación</h1>
    <div class="formulario-verificacion">
        <form action="/verificar_identificacion" method="POST">
            <label for="identificacion">Identificación:</label>
            <input type="text" id="identificacion" name="identificacion" required>
            <input type="submit" value="Verificar">
        </form>
    </div>

    <!-- Mostrar el resultado de la verificación si existe -->
    {% if resultado %}
    <div class="resultado">
        {% if resultado.existe %}
            <p>Identificación encontrada: {{ resultado.nombre }}</p>
            <p>{{ resultado.mensaje }}</p>
        {% elif resultado.error %}
            <p>Error: {{ resultado.error }}</p>
        {% else %}
            <p>{{ resultado.mensaje }}</p>
        {% endif %}
    </div>
    {% endif %}

    <!-- Botón para volver al index -->
    <a href="{{ url_for('index') }}" class="btn-volver">Volver al Inicio</a>
</body>
</html>
