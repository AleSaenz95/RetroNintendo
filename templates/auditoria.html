<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoría - RetroNintendo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #ffcc00;
            text-align: center;
            margin-top: 20px;
        }

        /* Estilo de las tablas */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #111;
            color: #fff;
        }
        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #e50914;
            color: #ffcc00;
            text-align: center;
        }

        /* Responsividad y ocultar texto en columnas con íconos */
        th i, td i {
            margin-right: 8px;
            color: #ffcc00;
        }
        th span, td span {
            display: inline-block;
            vertical-align: middle;
        }

        /* Botón de volver */
        .btn-volver {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px;
            text-align: center;
            background-color: #ffcc00;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-volver:hover {
            background-color: #e5b800;
        }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            th, td {
                padding: 10px;
                font-size: 0.9em;
            }
            h1, h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>Panel de Auditoría</h1>

    <!-- Tabla de Usuarios -->
    <h2>Usuarios</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th><i class="fas fa-id-badge"></i></th>
                    <th><i class="fas fa-user"></i></th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario[0] }}</td>
                    <td>{{ usuario[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Tabla de Auditoría -->
    <h2>Registros de Auditoría</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th><i class="fas fa-file-alt"></i></th>
                    <th><i class="fas fa-id-badge"></i></th>
                    <th><i class="fas fa-bell"></i></th>
                    <th><i class="fas fa-calendar-alt"></i></th>
                    <th><i class="fas fa-info-circle"></i></th>
                </tr>
            </thead>
            <tbody>
                {% for registro in auditoria %}
                <tr>
                    <td>{{ registro[0] }}</td>
                    <td>{{ registro[1] }}</td>
                    <td>{{ registro[2] }}</td>
                    <td>{{ registro[3] }}</td>
                    <td>{{ registro[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Botón para volver al inicio -->
    <a href="{{ url_for('index') }}" class="btn-volver">Volver al Inicio</a>

</body>
</html>
